<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Conocimientos</title>
    <link rel="stylesheet" href="../styles/test.css">
    <script src="../js/test.js"></script>
</head>
<body>
    <header>
        <h1>Test de Conocimientos</h1>
        <div class="home">
            <a href="../index.html">
                <img src="../media/home.png" alt="Home">
            </a>
        </div>
    </header>
    <main>
        <form onsubmit="Comprobar()" onreset="Limpiar()">
            <div class="test">
                <div class="preguntasBloque_1">
                    <div class="preguntas" id="Pregunta_1">
                        <label for="fname"><h2>Nombre y Apellidos:</h2></label>
                            <input type="text" id="fname_id" name="fname" value="">
                    </div>
                    <div class="preguntas" id="Pregunta_2">
                        <label for="hschool"><h2>Instituto:</h2></label>
                            <input type="text" id="hschool_id" name="hschool" value="">
                    </div>
                    <div class="preguntas" id="Pregunta_3">
                        <label for="email"><h2>Email:</h2></label>
                            <input type="email" id="email_id" name="email">
                    </div>
                </div>
                <div class="preguntasBloque_2">
                    <div class="preguntas" id="Pregunta_4">
                        <label for="www"><h2>¿Quién creo la World Wide WEB?</h2></label><br>
                            <label>
                                <input type="radio" name="www" value="bernersLee">
                                <h3>Tim Berners-Lee</h3>
                            </label>
                            <label>
                                <input type="radio" name="www" value="tom">
                                <h3>Tom Berners</h3>
                            </label>
                            <label>
                                <input type="radio" name="www" value="beners">
                                <h3>Tom Beners</h3>
                            </label>
                            <label>
                                <input type="radio" name="www" value="tim">
                                <h3>Tim Beners</h3>
                            </label><br>
                        <div class="imagen">
                            <img id="imgP4" src="" alt="">
                        </div>
                    </div>
                    <div class="preguntas" id="Pregunta_5">
                        <label for="html"><h2>¿Qué permite insertar HTML?</h2></label><br>
                            <label>
                                <input type="checkbox" name="html" value="enlaces">
                                <h3>Enlaces</h3>
                            </label>
                            <label>
                                <input type="checkbox" name="html" value="tablas">
                                <h3>Tablas</h3>
                            </label>
                            <label>
                                <input type="checkbox" name="html" value="comandos">
                                <h3>Comandos del sistema</h3>
                            </label>
                            <label>
                                <input type="checkbox" name="html" value="ejecutables">
                                <h3>Archivos ejecutables (.exe)</h3>
                            </label>
                            <label>
                                <input type="checkbox" name="html" value="aplicaciones">
                                <h3>Aplicaciones del escritorio</h3>
                            </label>
                            <label>
                                <input type="checkbox" name="html" value="videos">
                                <h3>Videos</h3>
                            </label>
                            <label>
                                <input type="checkbox" name="html" value="consultas">
                                <h3>Consultas SQL</h3>
                            </label>
                            <label>
                                <input type="checkbox" name="html" value="funciones">
                                <h3>Funciones de Python</h3>
                            </label><br>
                        <div class="imagen">
                            <img id="imgP5" src="" alt="">
                        </div>
                    </div>
                    <div class="preguntas" id="Pregunta_6">
                        <label for="web"><h2>¿En qué década empezo a surgir el concepto de WEB 2.0?</h2></label><br>
                            <select name="web">
                                <option name="web" value="noventa">
                                    <h3>90's</h3></option>
                                <option name="web" value="cero">
                                    <h3>00's</h3></option>
                                <option name="web" value="diez">
                                    <h3>10's</h3></option>
                                <option name="web" value="veinte">
                                    <h3>20's</h3></option>
                            </select><br><br>
                        <div class="imagen">
                            <img id="imgP6" src="" alt="">
                        </div>
                    </div>
                </div>
                <div class="preguntasBloque_3">
                    <div class="preguntas" id="Pregunta_7">
                        <label for="fecha">
                            <h2>¿En qué año ...?</h2><br>
                            <input type="date" name="fecha">
                        </label>
                        <div class="imagen">
                            <img id="imgP7" src="" alt="">
                        </div>
                    </div>
                    <div class="preguntas" id="Pregunta_8">
                        <label for="bases"><h2>¿Qué lenguajes se utilizan en base de datos?</h2></label><br>
                            <label>
                                <input type="checkbox" name="bases" value="json">
                                <h3>JSON</h3>
                            </label>
                            <label>
                                <input type="checkbox" name="bases" value="js">
                                <h3>JS</h3>
                            </label>
                            <label>
                                <input type="checkbox" name="bases" value="css">
                                <h3>CSS</h3>
                            </label>
                            <label>
                                <input type="checkbox" name="bases" value="xml">
                                <h3>XML</h3>
                            </label>
                            <label>
                                <input type="checkbox" name="bases" value="emoticonos">
                                <h3>Emoticonos</h3>
                            </label>
                            <label>
                                <input type="checkbox" name="bases" value="html">
                                <h3>HTML</h3>
                            </label>
                        <div class="imagen">
                            <img id="imgP8" src="" alt="">
                        </div>
                    </div>
                    <div class="preguntas" id="Pregunta_9">
                        <label for="tecnología"><h2>¿Cuanto te gusta la tecnología?</h2></label>
                            <label>
                                <h3>0</h3>
                                <input type="range">
                                <h3>10</h3>
                            </label>
                    </div>
                </div>
                <div class="preguntasBloque_4">
                    <input type="submit" value="Comprobar" class="button">
                    <input type="reset" value="Limpiar" class="button">
                </div>
            </form>
            <section class="button">
                <b id="puntuacion"><h2>Puntuación:</h2></b><br><br>
                    <div id="siguiente"></div>
            </section>
            </div>
            
    </main>
    <footer>
        <div class="creditos">
            <h2>Hecho por <strong>Rubén Iñiguez Torrón</strong></h2>
        </div>
    </footer>
</body>
</html>
