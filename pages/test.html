<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Conocimientos</title>
    <link rel="stylesheet" href="../styles/test.css">
    <script src="../js/test.js"></script>
</head>
<body>
    <header>
        <h1>Test de Conocimientos</h1>
        <div class="home">
            <a href="../index.html">
                <img src="../media/home.png" alt="Home">
            </a>
        </div>
    </header>
    <main>
        <form onsubmit="Comprobar()" onreset="Limpiar()">
            <section class="preguntas">
                <div class="texto" id="Pregunta_1">
                    <label for="fname"><h2>Nombre y Apellidos:</h2></label>
                        <input type="text" id="fname_id" name="fname" value="">
                </div>
            </section>
            <section class="preguntas">
                <div class="texto" id="Pregunta_2">
                    <label for="hschool"><h2>Instituto:</h2></label>
                        <input type="text" id="hschool_id" name="hschool" value="">
                </div>
            </section>
            <section class="preguntas">
                <div class="texto" id="Pregunta_3">
                    <label for="email"><h2>Email:</h2></label>
                        <input type="email" id="email_id" name="email">
                </div>
            </section>
            <section class="preguntas">
                <div class="texto" id="Pregunta_4">
                    <label for="www"><h2>¿Quién creo la World Wide WEB?</h2></label><br>
                        <input type="radio" name="www" value="timcorrect"><label><h3>Tim Berners-Lee</h3></label>
                        <input type="radio" name="www" value="timincorrect"><label><h3>Tom Berners</h3></label>
                        <input type="radio" name="www" value="timincorrect"><label><h3>Tom Beners</h3></label>
                        <input type="radio" name="www" value="timincorrect"><label><h3>Tim Beners</h3></label><br>
                </div>
            </section>
            <section class="preguntas">
                <div class="texto" id="Pregunta_5">
                    <label for="html"><h2>¿Qué permite insertar HTML?</h2></label><br>
                        <input type="checkbox" name="html" value="enlcorrect"><label><h3>Enlaces</h3></label>
                        <input type="checkbox" name="html" value="tablcorrect"><label><h3>Tablas</h3></label>
                        <input type="checkbox" name="html" value="incorrect"><label><h3>Tablas</h3></label>
                        <input type="checkbox" name="html" value="incorrect"><label><h3>Tablas</h3></label>
                        <input type="checkbox" name="html" value="vidcorrect"><label><h3>Videos</h3></label>
                        <input type="checkbox" name="html" value="incorrect"><label><h3>Tablas</h3></label>
                        <input type="checkbox" name="html" value="incorrect"><label><h3>Tablas</h3></label><br>
                </div>
            </section>
            <section class="preguntas">
                <div class="texto" id="Pregunta_6">
                    <label for="web"><h2>¿En qué década empezo a surgir el concepto de WEB 2.0?</h2></label><br>
                        <select name="web" id="web_id">
                            <option name="html" value="a90incorrect"><h3>90's</h3></option>
                            <option name="html" value="a00correct"><h3>00's</h3></option>
                            <option name="html" value="a10incorrect"><h3>10's</h3></option>
                            <option name="html" value="a20incorrect"><h3>20's</h3></option>
                        </select><br><br>
                </div>
            </section>
            <section class="preguntas">
                <div class="range" id="Pregunta_7">
                        <label for="fecha"><h2></h2></label>
                            <input type="range">
                </div>
            </section> 
            <button class="bloque">
                <input type="submit" value="Comprobar">
            </button>
            <section class="bloque">
                <input type="reset" value="Limpiar">
            </section>
        </form>
        <section class="bloque">
            <b id="txtCheck"><h2>Resultado:</h2></b><br><br>
                <div id="siguiente"></div>
        </section>
    </main>
    <footer>
        <div class="creditos">
            <h2>Hecho por <strong>Rubén Iñiguez Torrón</strong></h2>
        </div>
    </footer>
</body>
</html>
